<ion-header color="primary">
  <ion-toolbar>
    <ion-title>Job Listing</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="header">
    <div class="job-to-list ion-margin">Got A Job To List ?</div>
    <img src="../../../assets/got-a-job/65-651474_steve-jobs-png.png" alt="">
  </div>

  <div class="details ion-padding">
    <h3 class="details-header">- Fill in details -</h3>

    <ion-item class="ion-margin-top">
      <ion-label position='stacked'>Job Title</ion-label>
      <ion-input placeholder="Eg. Research Needed"></ion-input>
    </ion-item>

    <ion-item class="ion-margin-top">
      <ion-label position='stacked'>Salaray/month</ion-label>
      <ion-input type='number' placeholder="GHS"></ion-input>
    </ion-item>

    <ion-item class="ion-margin-top">
      <ion-label position='stacked'>Job Category</ion-label>
      <ion-select placeholder='Select a job category' value="03">
        <ion-select-option value="Agriculture">Agriculture</ion-select-option>
        <ion-select-option value="Human Services">Human Services</ion-select-option>
        <ion-select-option value="Business">Business</ion-select-option>
        <ion-select-option value="Information Technology">Information Technology</ion-select-option>
        <ion-select-option value="Education and Training">Education and Training</ion-select-option>
        <ion-select-option value="Architecture and Construction">Architecture and Construction</ion-select-option>
        <ion-select-option value="Arts and Entertainment">Arts and Entertainment</ion-select-option>
        <ion-select-option value="Other">Other</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item class="ion-margin-top">
      <ion-label position='stacked'>Job Description</ion-label>
      <ion-textarea autoGrow='true' placeholder="Provide lengthy description about job."></ion-textarea>
    </ion-item>

    <ion-card class="contact ion-margin-top">
      <div class="contact-header ion-padding">CONTACT</div>
      <ion-item class="ion-padding">
        <ion-input [value]="currentUser?.telephone"></ion-input>
        <ion-icon slot="end" name="call-outline"></ion-icon>
      </ion-item>

      <ion-item class="ion-padding">
        <ion-input class="short" [value]="currentUser?.email"></ion-input>
        <ion-icon slot="end" name="mail-outline"></ion-icon>
      </ion-item>

      <ion-item class="ion-padding">
        <ion-input placeholder='Click icon to select location'></ion-input>
        <ion-icon slot="end" name="location-outline"></ion-icon>
      </ion-item>
    </ion-card>

    <ion-button class="ion-margin-top" expand='block' (click)='addListing(listing)'>Post</ion-button>
  </div>


</ion-content>
