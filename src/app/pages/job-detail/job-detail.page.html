<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="header-header">
    <div class="category ion-padding-top">{{job.category}}</div>
    <div class="header ion-margin">
      <img src="../../../assets//profile/profile-image-icon-9.jpg" alt="">
      <div class="header-text ion-margin-top ion-margin-bottom">{{job.email}}</div>
    </div>
  </div>

  <div class="details ion-margin-top">
    <ion-item class="ion-margin-top">
      <p>Job title</p>
      <p slot="end">{{ job.title }}</p>
    </ion-item>

    <ion-item class="ion-margin-top">
      <p>Salary</p>
      <p slot="end">GHS {{ job.salary }}</p>
    </ion-item>

    <div class="job-ds ion-margin ion-margin-top">
      <p class="ion-no-margin">Job Description</p>
      <ion-card class="ion-no-margin ion-padding">
        {{job.description}}
      </ion-card>
    </div>
  </div>


  <div class="contact ion-padding">
    <div class="contact-header ion-margin ion-margin-top">CONTACT</div>
    <ion-item>
      <p>+233 000 000 0000</p>
      <ion-icon slot="end" name="call-outline"></ion-icon>
    </ion-item>

    <ion-item>
      <p>{{job.email}}</p>
      <ion-icon slot="end" name="mail-outline"></ion-icon>
    </ion-item>

    <ion-item>
      <p>{{job.location}}</p>
      <ion-icon slot="end" name="location-outline"></ion-icon>
    </ion-item>
  </div>
</ion-content>
