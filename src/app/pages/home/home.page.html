<ion-content>
  <div class="welcome-area">
    <header class="ion-padding">
      Hello
      <br><span>{{ user }}</span>
    </header>
  </div>

  <ion-row class="cards-container">
    <ion-col>
      <app-dash-cards [title]="'Watch List'" [figure]="watchService.allWatchList.length"></app-dash-cards>
    </ion-col>
    <ion-col>
      <app-dash-cards [title]="'Listed Jobs'" [figure]="listingService.allListings.length"></app-dash-cards>
    </ion-col>
  </ion-row>

  <app-dashboard></app-dashboard>
  <app-tabs></app-tabs>
</ion-content>
